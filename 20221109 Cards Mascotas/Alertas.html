<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/logo.svg">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bienvenido AlphaPets</title>
</head>
<body>
    <div id="alertasfondo">
        <!-- inicio Menu parte superior-->
        <header>
            <div class="header__content">
                <div class="nav__logo">
                    <img src="./assets/img/logo.svg" alt="logo AlphaDevs">
                </div>
                <div class="nav__container">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Menu</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <ul class="navbar-nav">
                                <li class="nav__item"><a href="index.html" class="nav__link">Principal</a></li>
                                <li class="nav__item"><a href="#garelly" class="nav__link">Enamorate</a></li>
                                <li class="nav__item"><a href="#contact" class="nav__link">Contactanos</a></li>                            
                                <li class="nav__item"><a href="home.html" class="nav__link">Salir</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>     
            </div>
        </header> 
        <!-- fin Menu parte superior-->
        <br>
        <br>
        <br>
        <main class="form-signin">
            <!--container de imagen y formulario-->
            <div class="container">
                <div class="row"  >
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6 alertas" >
                        <!--imagen alertas-->
                        <img  class="img-fluid" src="./assets/img/Alertas.jpg" alt=""  width="600px">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6"  >
                        <!--formulario de recepcion de alertas-->
                        <form id="alertasForm" class="needs-validation" novalidate>
                            <img class="mb-4" src="./assets/img/logo.png" alt="" width="100" height="100">
                            <h1 class="mb-3 nueva-alerta" id="formularioalertas">Nueva Alerta</h1>

                            <div class="form-floating">
                                <input id="especie" type="text" class="form-control" id="floatingInput" placeholder="Nombre" required>
                                <label for="floatingInput">Especie</label>
                            </div>

                            <div class="form-floating">
                                <input id="ubicacion" type="text" class="form-control" id="floatingInput" placeholder="Localida"
                                    required>
                                <label for="floatingInput">Ubicacion</label>
                            </div>

                            <div class="form-floating">
                                <input id="observacion" type="text" class="form-control" id="floatingInput" placeholder="Observacion" required>
                                <label for="floatingInput">Observacion</label>
                            </div>
                            <br>
                            <!--fin de alertas-->
                            <!--boton para registrar alertas-->
                            <button id="btnRegistrarAlerta" class="btn btn-lg btn-primary" type="submit"
                                onclick="event.preventDefault()">Registrar Alerta</button>
                            <!--boton para ver alertas registradas-->
                            <div class="btn btn-lg btn-success">
                                <a id="mostrar" href="./lista-Alertas.html" role="button">Mostrar Lista de Alertas</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            
        </main>
        <!--show toast de notificaciones-->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="./assets/img/icon.png" class="rounded me-2" alt="...">
                    <strong class="me-auto">AlphaPets</strong>
                    <small></small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span id="msg"></span>
                </div>
            </div>
            <!-- fin show toast de notificaciones-->
        </div>
        <script src="./assets/js/Alertas.js"></script>
        <footer>
            <div class="container">
                <h3 class="cambios col-sm-6 col-md-12 col-lg-12 col-xl-12">Haz parte del cambio</h3>
                <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 " style="width: 16rem;" id="id_cards">
                <!-- codigo en script -->
                </div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
